<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Pelanggaran Santri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 500px; }
        .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-submit { width: 100%; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Form Pelanggaran</h3>
        
        <form id="formPelanggaran">
            <div class="mb-3">
                <label class="form-label">Nama Santri</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukkan nama" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Pelanggaran</label>
                <textarea name="pelanggaran" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit" id="btnSimpan">Simpan Data</button>
        </form>

        <hr>

        <h5 class="mt-4">Data Terbaru:</h5>
        <div id="displayData" class="list-group mt-2">
            <p class="text-muted text-center">Memuat data...</p>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'URL_WEB_APP_ANDA'; // Ganti dengan URL dari Deploy Apps Script

    // Fungsi Mengirim Data
    document.getElementById('formPelanggaran').addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('btnSimpan');
        btn.disabled = true;
        btn.innerText = "Sedang Mengirim...";

        fetch(scriptURL, { method: 'POST', body: new FormData(e.target)})
          .then(response => {
              alert('Berhasil disimpan!');
              btn.disabled = false;
              btn.innerText = "Simpan Data";
              e.target.reset();
              loadData(); // Refresh list setelah isi data
          })
          .catch(error => console.error('Error!', error.message));
    });

    // Fungsi Mengambil/Menampilkan Data
    function loadData() {
        fetch(scriptURL + "?action=read")
          .then(res => res.json())
          .then(data => {
              let html = "";
              data.forEach(row => {
                  html += `<div class="list-group-item">
                            <strong>${row.nama}</strong><br>
                            <small>${row.pelanggaran}</small>
                           </div>`;
              });
              document.getElementById('displayData').innerHTML = html;
          });
    }

    // Jalankan loadData saat halaman dibuka
    window.onload = loadData;
</script>

</body>
</html>
